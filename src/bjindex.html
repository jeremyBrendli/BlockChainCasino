      <div>
        <div>

      <!-- Displays title of game  -->
        <div class="game">
            <h3>Blackjack</h3>
            <!-- Main buttons to play the game -->
            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
                    <input type="button" class="btn" value="hit me" onclick="hitMe()">
                    <input type="button" class="btn" value="stay" onclick="stay()">
                    </div>

                        <div class="status" id="status"></div>

                    <div id="deck" class="deck">
                        <div id="deckcount">52</div>
                    </div>


                    <div id="players" class="players">
                    </div>
                      <!-- Buttons for the betting, chips, and withdraws  -->
                  <div class = "bet">
                    <input type = "button" class = "placeBet" value = "place bet" onclick = "App.placeBet()"> <br>
                    <input type = "button" class = "getChips" value = "get chips" onclick = "App.getChips()"> <br>
                    <input type = "button" class = "withdraw" value = "withdraw" onclick = "App.withdraw()">
                  </div>
                  <!--Displays the information -->
                  <div class = "account">
                    <p id = "AccountNumber"> Account Number: </p>
                    <p id = "Balance"> Balance: </p>
                  <p id = "Winnings">  Winnings: </p>
                  <p id = "Chips"> Chips: </p>
                </div>

                    <div class="clear"></div>
            </div>
